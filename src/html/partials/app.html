<ion-side-menus enable-menu-with-back-views="false" delegate-handle="mainMenu">
    <ion-side-menu-content>
        <ion-nav-bar class="bar-stable">
            <ion-nav-back-button></ion-nav-back-button>

            <ion-nav-buttons side="left">
                <button class="button button-icon button-clear ion-navicon" menu-toggle="left">
                </button>
            </ion-nav-buttons>
        </ion-nav-bar>
        <ion-nav-view name="menuContent"></ion-nav-view>
    </ion-side-menu-content>

    <ion-side-menu side="left">
        <ion-header-bar class="bar-stable">
            <h1 class="title" translate>Settings</h1>
        </ion-header-bar>
        <ion-content>
            <div class="list">
                <div ng-include="'partials/init.content.html'"></div>
                <div class="item" ng-if="configured()">
                    <button ng-if="!loggedIn()" class="button button-block button-positive" ng-click="openLogin($event)">
                        <span translate>Login</span>
                    </button>
                    <button ng-if="!loggedIn()" class="button button-block button-stable" ng-click="openSignup($event)">
                        <span translate>Sign up</span>
                    </button>
                    <button ng-if="loggedIn()" class="button button-block button-stable" ng-click="logout($event)">
                        <span translate>Logout</span>
                    </button>
                </div>
            </div>
        </ion-content>
    </ion-side-menu>
</ion-side-menus>
