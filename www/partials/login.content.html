<form name=loginForm novalidate ng-submit="loginForm.$valid && login()"><div class="list list-inset"><label class="item item-input" ng-class="{'assertive': loginForm.host.$invalid}"><input type=text ng-model=loginModel.username name=username ng-required=true placeholder="{{'login.username'|translate}}"></label> <label class="item item-input" ng-class="{'assertive': loginForm.host.$invalid}"><input type=password pattern=\w{8,} ng-model=loginModel.password name=password ng-required=true placeholder="{{'login.password'|translate}}"></label> <button class="button button-block button-positive" type=submit ng-disabled="loginForm.$invalid || signingUp"><span translate>Login</span></button> <a ui-sref=signup class="button button-outline button-light" translate>Signup</a></div></form>
