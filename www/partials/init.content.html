<div class=list><form name=initForm novalidate ng-submit="initForm.$valid && submit()"><label ng-if=services().length class="item item-input item-select"><div class=input-label translate>services</div><select name=service ng-model=initModel.service ng-options="service as service.name for service in services()" ng-change=onServiceSelected(initModel.service)></select></label> <label class="item item-input" ng-class="{'assertive': initForm.host.$invalid}"><div class=input-label translate>host</div><input type=text ng-model=initModel.host ng-change=onHostChanged(initModel.host) name=host ng-required=true placeholder="{{'host'|translate}}"></label><p class="assertive item" ng-if=showError translate>api.couldNotConnect</p><div class=item><button class="button button-block button-positive" type=submit ng-disabled="initForm.$invalid || submitting"><span translate>Save</span></button></div></form></div>
